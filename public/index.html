<!DOCTYPE html>
<html>
<head>
    <title>Tiempo de Movimiento</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <nav class="navbar" style="background-color: #1FB4B0;">
        <div class="container-fluid" >
          <a class="navbar-brand" style="color: white;">Orthopedic Arm</a>
        </div>
    </nav>
    <br/>

    <div class="principal">
        <div class="content">
            <h1>Tiempo de Movimiento del Dispositivo</h1>
            <p id="movement-time">Cargando...</p>
        </div>
    </div>

    

    <script>
        const socket = io();

        socket.on('movement-time', (data) => {
            document.getElementById('movement-time').innerText = `El dispositivo ha estado en movimiento por ${data.movementTime} segundos.`;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
