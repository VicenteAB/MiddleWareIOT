<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Movimiento</title>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            socket.on('movement-time', data => {
                document.getElementById('movement-time').innerText = `Tiempo de movimiento: ${data.movementTime} segundos`;
            });
        });
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar" style="background-color: #1FB4B0;">
        <div class="container-fluid" >
          <a class="navbar-brand" style="color: white;">Orthopedic Arm</a>
        </div>
    </nav>

    <div class="principal">
        <div class="content">
            <h1>Tiempo de Movimiento del Dispositivo</h1>
            <p id="movement-time">Cargando...</p>
        </div>
    </div>

</body>
</html>
